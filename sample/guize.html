<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ練習</title>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <header>
        <h1>クイズ練習（複数）</h1>
    </header>
    <main>
        <p id="quest">ここに問題が出題されます</p>
        <p>
            <input type="radio" name="toi" value="1"><span id="toi1">選択肢1</span>
            <input type="radio" name="toi" value="2"><span id="toi2">選択肢2</span>
            <input type="radio" name="toi" value="3"><span id="toi3">選択肢3</span>
        </p>

    </main>
    <script>
    //以下に配列を記述してください。
    // 問題文[配列]
    const qs =[
        "通るときには閉まっていて、通らないときには開いているものは何？",
        "話すことがとても好きな道具は何？",
        "世界の真ん中にいる虫は何？"
    ]; 

    // 解答選択肢[多重配列]
    const toi =[
        ["踏み切り","洗濯機","冷蔵庫"],
        ["スプーン","シャベル","しゃもじ"],
        ["てんとう虫","カマキリ","蚊"]
    ];
    //答え[配列]
    const ans =[1,2,3];

    // 1.最初の問題文＆解答選択肢＆解答値を設定
    let i = 0; 

    function q(a){
    $("#quest").html(qs[a]); 
    $("#toi1").html(toi[a][0]);
    $("#toi2").html(toi[a][1]);
    $("#toi3").html(toi[a][2]);
    }

    // 最初の問題を表示
    q(i);
    
    //2.ラジオボタンをクリックしたらイベント
    $("[name=toi]").on("click",function(){
        if($(this).val() == ans[i]){
            alert('正解！');
        }else{
            alert('間違い！');
        }
 
    //次の問いに進むため----
    i++;
    q(i);

    });


    </script>
    <footer>フッター</footer>
</body>
</html>
